<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!--Typed.js-->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/typed.js"></script>

    <title>Text Analyser</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Text Analyser</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
</nav>
<div class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>WOW!</strong> Enter our text for cleansing process.
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
<div class="container">
    <form action="analyse" method="POST"  class="mt-2">    {% csrf_token %}
        <div class="form-group">
          <h3><span id="typed"></span></h3>
          <textarea class="form-control" name="text" id="exampleFormControlTextarea1" rows="7"></textarea>
        </div>
        <div class="custom-control custom-switch">
            <input type="checkbox" name="remove punc" class="custom-control-input" id="customSwitch1">
            <label class="custom-control-label"  for="customSwitch1">Remove punctuations</label>
          </div>
          <div class="custom-control custom-switch">
            <input type="checkbox" name="uppercase" class="custom-control-input" id="customSwitch2">
            <label class="custom-control-label"  for="customSwitch2">Captialize text</label>
          </div>
          <div class="custom-control custom-switch">
            <input type="checkbox" name="newlinecutter" class="custom-control-input" id="customSwitch3">
            <label class="custom-control-label"  for="customSwitch3">Newline Remover</label>
          </div>
          <div class="custom-control custom-switch">
            <input type="checkbox" name="counter" class="custom-control-input" id="customSwitch4">
            <label class="custom-control-label"  for="customSwitch4">Character counter</label>
          </div>
          <button type="submit" class="btn btn-dark">Analyse</button>
          
      </form>
</div>
<!-- Typed.js DONT TOUCH THIS! --> 
<div id="typed-strings">
</div>

<script>
   var typed = new Typed('#typed',{
                  strings:["You can do anything with your text here!","Enter your text here and let Text Utils do the magic!"],
                  backSpeed: 15,
                  smartBackspace: true,
                  backDelay: 1200,
                  startDelay: 1000,
                  typeSpeed: 25,
                  loop: false,

                });
  </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
